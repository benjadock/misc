<script type="text/javascript">
	$(document).ready(function() {
		for (gif in arrayOfGifs) {
			var toAppend = `<div class="image" data-src="` + arrayOfGifs[gif][1] + `" title="` + arrayOfGifs[gif][0] + `" style="background-image: url('` + arrayOfGifs[gif][1] + `');"></div>`
			$("#gifsGoHere").append(toAppend);
		}
		$(".image").click(function() {
			var $temp = $("<input>");
			$("body").append($temp);
			$temp.val($(this).attr("data-src")).select();
			document.execCommand("copy");
			$temp.remove();
		});
	});
</script>
