<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/webcam-favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/webcam-favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/webcam-favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/webcam-favicon/site.webmanifest">
	<title>Display Webcam Stream</title>

	<style>
		html, body {
			background-color: black;
			margin: 0;
			padding: 0;
		}

		#container {
			width: 100vw;
			height: 100vh;
		}

		#videoElement {
			width: calc(100% - 10px);
			height: calc(100% - 10px);
		}
	</style>
</head>
<body>
	<div id="container">
		<video autoplay="true" id="videoElement"></video>
	</div>
	<script>
		var video = document.querySelector("#videoElement");

		if (navigator.mediaDevices.getUserMedia) {
			navigator.mediaDevices.getUserMedia({video: {width: 1920, height: 1080}})
				.then(function (stream) {
					video.srcObject = stream;
				})
				.catch(function (e) {
					console.log("Something went wrong!");
				});
		}
	</script>
</body>
</html>
